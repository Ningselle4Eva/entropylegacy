<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EntropyLegacy</title>
<link rel="icon" type="image/png" href="yukSStN.png">
<script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.5.0/shaka-player.compiled.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.5.0/shaka-player.ui.js"></script>
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/4.5.0/controls.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Tiny5');
* {
font-family: 'Tiny5'; font-size: 20px;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #333;
  color: #fff;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.video-container {
  flex: 3;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #000;
  position: relative;
  background-image: url('https://i.imgur.com/UrStXob.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.video-container.active {
  background: none;
}

#video-container {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: 100%;
  height: 100%;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  aspect-ratio: 16 / 9;
  display: none;
}

.channel-list {
  width: 400px;
  background-color: #000;
}

.channel-list h2 {
  padding: 10px;
  margin: 0;
  background-color: #000;
  text-align: center;
}

.channel-list p {
  padding: 5px;
  margin: 0;
  background-color: #000;
  text-align: center;
}

.search-container {
  padding: 10px;
  background-color: #000;
  text-align: center;
}

#searchInput {
  width: 90%;
  padding: 8px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
}

.channel-list ul {
  display: flex;
  flex-direction: column;
  padding: 0;
  margin: 0;
}

.channel-list li {
  background-color: #000;
  color: white;
  text-align: left;
  padding: 15px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  width: 100%;
  height: auto;
  font-size: 16px;
  font-weight: normal;
  border-bottom: 1px solid #444;
}

.channel-list li.active {
  background-color: #222 !important;
  font-weight: bold;
  color: #fff;
}
@media screen and (max-width: 850px) {
  body {
    flex-direction: column;
    height: 100vh;
  }

  .video-container {
    width: 100%;
    height: 40vh;
    max-height: 360px;
    flex: none;
  }

  video {
    width: 100%;
    height: 100%;
    max-height: 360px;
  }

  .channel-list {
    width: 100%;
    flex-grow: 1;
    max-height: 60vh;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
}

.shaka-controls-container {
  position: absolute;
  bottom: 0;
  width: 100%;
}

.pip-button {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 8px 16px;
  background-color: #666;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  z-index: 10;
  display: block !important;
}

.pip-button:hover {
  background-color: #b2b2b2;
  color: #fff;
}
</style>
</head>
<body>

<div class="video-container" id="videoContainer">
    <div id="video-container">
        <button id="pipButton" class="pip-button" style="display: none;">PiP</button>
        <video id="video"></video>
        <div class="shaka-controls-container">
            <div class="shaka-controls"></div>
        </div>
    </div>
</div>

<div class="channel-list">
    <h2>Entropy Legacy</h2>
    <p>Please select a channel and enjoy watching!</p>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search channels..." onkeyup="searchChannels()">
    </div>
    <ul id="channelList"></ul>
</div>

<script>
const channels = [
    {
        name: "GLOBAL TREKKER",
        src: "https://linearjitp-playback.astro.com.my/dash-wv/linear/5094/default_primary.mpd",
        key: "92d34a84fae8e54de0a829629941be10:2fb39ab3f55333d5fa3e830ebf99ec16",
        drm: "clearkey"
    },
    {
        name: "LOVE NATURE",
        src: "https://linearjitp-playback.astro.com.my/dash-wv/linear/5096/default_primary.mpd",
        key: "168bd815468639fe4528b4bf0141f310:775a654c0610811ad022329a68884de1",
        drm: "clearkey"
    },
];

document.addEventListener('DOMContentLoaded', async () => {
    const videoElement = document.getElementById('video');
    const pipButton = document.getElementById('pipButton');
    const channelListElement = document.getElementById('channelList');
    const videoContainer = document.getElementById('videoContainer');

    if (!document.pictureInPictureEnabled) {
        pipButton.style.display = 'none';
    }

    pipButton.addEventListener('click', () => {
        if (document.pictureInPictureElement) {
            document.exitPictureInPicture();
        } else {
            videoElement.requestPictureInPicture().catch(error => {
                console.error('Error entering PiP mode: ', error);
            });
        }
    });

    const player = new shaka.Player(videoElement);
    const ui = new shaka.ui.Overlay(player, videoContainer, videoElement);

    ui.configure({
        'overflowMenuButtons': ['quality', 'language', 'captions', 'playback_rate', 'cast']
    });

    async function loadChannel(channel) {
        videoElement.style.display = "block";
        videoContainer.classList.add("active");

        if (!shaka.Player.isBrowserSupported()) {
            alert("Your browser does not support Shaka Player.");
            return;
        }

        try {
            await player.attach(videoElement);
            player.configure({
                drm: {
                    clearKeys: {
                        [channel.key.split(":")[0]]: channel.key.split(":")[1]
                    }
                }
            });

            await player.load(channel.src);
            videoElement.play().catch(error => console.warn("Autoplay failed: User interaction needed", error));
        } catch (error) {
            console.error("Error loading video:", error);
            alert("Error loading channel: " + channel.name);
        }
    }

    function populateChannels() {
        channels.forEach((channel) => {
            const li = document.createElement('li');
            li.textContent = channel.name;
            li.onclick = () => {
                document.querySelectorAll('.channel-list li').forEach(el => el.classList.remove('active'));
                li.classList.add('active');
                loadChannel(channel);
            };
            channelListElement.appendChild(li);
        });
    }

    function searchChannels() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.channel-list li').forEach(channel => {
            channel.style.display = channel.textContent.toLowerCase().includes(input) ? "block" : "none";
        });
    }

    populateChannels();
    window.searchChannels = searchChannels;
});
</script>

</body>
</html>
